postsubmits:
  # PROMENITI PRI KOPIRANJU
  # Name treba da bude u formatu "post-<tim>-<naziv-servisa>-build", npr.
  # pull-banka-1-user-service-build
  - name: post-vezbe-backend-build
    always_run: true
    decorate: true
    max_concurrency: 1
    labels:
      preset-harbor-robot-push: "true"
    spec:
      containers:
        - image: harbor.k8s.elab.rs/base-images/base:java-21-node-18-docker
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail

              start-docker.sh

              docker login -u $HARBOR_USERNAME -p $HARBOR_PASSWORD harbor.k8s.elab.rs

              commit_hash=$(git rev-parse HEAD)

              #for serviceName in user-service berza-service banka-service; do
              for serviceName in user-service; do
                docker build -t harbor.k8s.elab.rs/vezbe/${serviceName}:latest "$serviceName"
                docker tag harbor.k8s.elab.rs/vezbe/${serviceName}:latest harbor.k8s.elab.rs/vezbe/${serviceName}:${commit_hash}
                docker push harbor.k8s.elab.rs/vezbe/${serviceName}:latest
                docker push harbor.k8s.elab.rs/vezbe/${serviceName}:${commit_hash}
              done
          securityContext:
            privileged: true
          imagePullPolicy: Always
